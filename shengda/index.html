<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-Type" content="text/html" charset="utf-8">
	<meta name="keywords" content="QQ首页,资讯,门户" />
	<meta name="description" content="This is QQ">
	<meta name="author" content="by jing">

	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>盛大通行证注册</title>
</head>
<body>
	<div id="layoutbg">
		<div class="wrap">
			<div class="boxt">
				<div class="cell_title">
					<h2>盛大通行证</h2>
				</div>
			</div>
			<div class="box">
				<div class="mode_aimate_wrap">
					<a class="slide_top fix" hidefocus="true">
						<span class="down_txt">
							安装G家
							<span class="autoreg_txt">自动为您注册</span>
						</span>
						<span class="up_arr slide_togg pngfix" style="display:none;"></span>
					</a>
					<div class="slide_bg">
						<div class="slide_sta_top">
						   <input type="text" id="mobile_slide" class="s_phone" placeHolder="请填写您的手机号码">
							<a class="setup_btn">开始注册</a>
							<div id="slide_app_mobiletip_view" class="tip_info fix">
								<i class="pngfix"></i>
								<span class="b_up_arr"></span>
								<div id="slide_app_mobiletip_text" class="cell">
									11位数字，非大陆手机
									<a id="other_reg_country">点此注册</a>
								</div>
							</div>
							<a class="more_btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
						</div>
						<a class="slide_up_close pngfix">x</a>
						<a id="btnRightArr">>></a>
						<div class="tran_slide_box1 tran_slide">
							<h2 class="tran_hd">已向您的手机发送免费短信，请继续。</h2>
							<p class="tran_p">以下过程手机需连接互联网！</p>
							<P class="p_icon fix">
								<i class="dit_num digit_one fl pngfix"></i>
								点击短信中链接，安装
								<b>“G家”</b>
							</P>
							<div class="set_nosucc">
								<span class="link_diff">短信安装遇到困难？尝试更多方式</span>
								<a class="link_to_com">下载到电脑</a>
								<a class="link_to_app">去APP Store</a>
								<a class="btn_more link_to_more">更多方式..</a>
							</div>
							<p class="p_icon fix">
								<i class="dit_num digit_two fl pngfix"></i>
								手机启动
								<b>“盛大通行证”</b>
							</p>
							<p class="new_pass">
								选择
								<b>“将手机号注册为新的通行证”</b>
							</p>
						</div>
					</div>
					<div id="div_Register" class="mod_regist">
						<div class="mod_regist_nav">
							<ul>
								<li class="cur" name="registPhone">
									<a class="btn_phone" hidefocus="true">
										<span class="icon miniHide"></span>
										手机注册
									</a>
									<span class="arrow miniHide"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="cell_side_bar">
					<div class="cell_guide_btn">
						<a id="linkShowContrast">哪种注册适合我</a>
					</div>
					<div class="cell_bner">
						<a id="register_app_1" hidefocus="true">
							<img src="images/app_ad_401.jpg" width="300px" height="200px">
						</a>
					</div>
					<div class="cell_feed_back"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
